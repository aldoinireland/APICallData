<% layout('layouts/main.ejs') -%>
<div class="container">
    <h3>Call Data Analysis</h3>
    <div class='chart'>
        <div class="row">
            <div class="col-md-12">
                <p>Calls Volume vs Minutes (Last 60 minutes per minute)</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id='chart'></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <p>Total Seconds vs Minutes (Last 60 minutes per minute)</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id='aht'></div>
            </div>
            <div class="col-md-4">
                <h3>Current Active Calls</h3>
                <p class="badge text-center" style="font-size: 15em;" data-bind="text: callsnow"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Average Seconds vs Minutes (Last 60 minutes per minute)</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id='avg'></div>
            </div>
        </div>
    </div>
</div>
